<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lables.css">
    <title>Med Label Maker: Large Blue</title>
</head>
<body>

    
        <nav>
            <img class="label_icon" src="./imgs/label_icon.svg" alt="label icon">
            <h1>Label Maker</h1>
        </nav>

    <main>

        <div class="editForm">
           <h2>Input or Select your desired values</h2>
        <form action="">
            <label for="drugName">Drug Name</label>
            <input type="text" name="drugName">
            <label for="drugForm">Drug Form</label>
            <input type="text" name="drugForm" placeholder="0" id="">
            </form>
            <form action="">

            <label for="dosageNumber">Dosage Number</label>
            <input type="text" name="dosageNumber">
            <label for="unitQuantity">Unit Quantity</label>
            <input type="text" name="unitQuantity">
        </form>         
        </div>

        <div>
                <img src="./imgs/blueLarge.svg"  class="heroLabel"alt="injection label">
        </div>

 

        </div>
    </main>



</body>
</html>
